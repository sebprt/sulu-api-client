name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3', '8.4']
        include:
          - php: '8.4'
            allow-failure: true
    continue-on-error: ${{ matrix.allow-failure == true }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, curl
          tools: composer
          coverage: none
      - name: Validate composer
        run: composer validate --no-check-publish
      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
      - name: Cache PHPStan result cache
        uses: actions/cache@v4
        with:
          path: var/phpstan
          key: ${{ runner.os }}-phpstan-${{ matrix.php }}-${{ hashFiles('phpstan.neon') }}
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
      - name: PHPStan
        run: vendor/bin/phpstan analyse --configuration=phpstan.neon
      - name: Rector (dry-run)
        run: vendor/bin/rector process --dry-run
      - name: PHPUnit (with coverage)
        shell: bash
        run: |
          set -euo pipefail
          vendor/bin/phpunit --configuration=phpunit.xml --colors=always --coverage-clover var/coverage.xml
          # Enforce coverage threshold only if at least one test file exists
          if compgen -G "tests/**/*.php" > /dev/null || compgen -G "tests/*.php" > /dev/null; then
            php tools/coverage-check.php var/coverage.xml 80
          else
            echo "No tests found, skipping coverage threshold check."
          fi
