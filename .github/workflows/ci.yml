name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, curl
          tools: composer
          coverage: xdebug
      - name: Validate composer
        run: composer validate --no-check-publish
      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-8.2-${{ hashFiles('**/composer.lock') }}
      - name: Cache PHPStan result cache
        uses: actions/cache@v4
        with:
          path: var/phpstan
          key: ${{ runner.os }}-phpstan-8.2-${{ hashFiles('phpstan.neon') }}
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
      - name: PHPStan
        run: vendor/bin/phpstan analyse --configuration=phpstan.neon
      - name: Rector (dry-run)
        run: vendor/bin/rector process --dry-run
      - name: PHPUnit
        shell: bash
        run: |
          set -euo pipefail
          vendor/bin/phpunit --configuration=phpunit.xml --colors=always --coverage-clover var/coverage.xml
